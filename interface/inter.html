<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>interface lol</title>
</head>
<body>
    
    <div class="container-loguin">
        <div class="img-box">
            <img src="img/lolloguin.jpg">
        
        </div>
        <div class="content-box">
            <div class="form-box">
                <img src="img/riot.png">
                <h2>Loguin</h2>
                <form>
                    <div class="input-box">
                        <span>NOME DE USUÁRIO</span>
                        <input type="USUÁRIO" placeholder="User">
                    </div>
                    <div class="input-box">
                        <span> DIGITE SUA SENHA</span>
                        <input type="SENHA" placeholder=" Password"> 
                    </div>
                    <ul class="ul">
                        <li><img src="img/facebook.png"></li>
                        <li><img src="img/google.png"></li>
                        <li><img src="img/apple.png"></li>
                    </ul>
                    
                    <div class="remember">
                        <label>
                            <input type="Checkbox"> Lembrar loguin
                        </label>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="ENTRAR">
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
